name: Merge to Main on Test Pass

on:
  push:
    branches:
      - dev

jobs:
  merge:
    name: Merge to Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        working-directory: './server'
        run: npm ci

      - name: Run Jest Tests
        working-directory: './server'
        run: npm run test

      - name: Merge to Main Branch
        if: ${{ success() }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "juin.lee@outlook.com"
          git fetch --all --prune
          git checkout main
          git merge dev
          git checkout main
