name: Run Jest Tests

on:
  push:
    branches:
      - dev 
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        working-directory: ./server
        run: npm ci

      - name: Run Jest Tests
        working-directory: ./server
        run: npm test
        
      - name: Revert Commit on Test Failure
        run: |
          if [ ${{ failure() }} == 'true' ]; then
            git reset --hard HEAD^
            git push -f
          else
            echo "Tests passed. No need to revert."
          fi